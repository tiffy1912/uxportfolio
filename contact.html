<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Sree+Krushnadevaraya&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="profolio.html">Profolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form">
      <form
        action="https://script.google.com/macros/s/AKfycbw7l2RhT58EczFn9x4X9ie8j3SLOQh4mcYhJAlmxX4srXhl_XNe9Bxs8iQNvucdGLVp/exec"
        method="POST"
      >
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        /><br /><br />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your E-mail"
          required
        /><br /><br />

        <label for="suggestion">Suggestion</label>
        <textarea
          name="suggestion"
          id="suggestion"
          cols="30"
          rows="10"
          placeholder="Your Suggestion"
          required
        ></textarea>
        <button type="submit">提交表單</button>
      </form>
    </section>
    <footer>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
